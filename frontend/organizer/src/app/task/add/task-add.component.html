<div id="page-wrapper">
  <div class="container-fluid">

    <div class="row">
      <div class="col-lg-12">
        <h1 class="page-header">
          Zadanie
          <small>Dodaj zadanie</small>
        </h1>
      </div>
    </div>
    <!-- /.row -->

    <form>
      <div class="form-group">
        <label for="title">Tytuł:</label>
        <input type="text" class="form-control" id="title" [(ngModel)]="task.title" name="title"
               required>
      </div>

      <div class="form-group">
        <label for="description">Opis:</label>
        <input type="text" class="form-control" id="description" [(ngModel)]="task.description"
               name="description"
               required>
      </div>


      <div class="form-group">
      <label for="status">Status:</label>
      <select class="form-control" id="status" name="status" [(ngModel)]="task.status">
      <option>Backlog</option>
      <option>In progress</option>
      <option>Done</option>
      </select>
      </div>


      <div class="form-group">
        <label for="startDate">Data początkowa:</label>
        <input type="text" class="form-control" id="startDate" [ngModel]="task.startDate   | date:'y-MM-dd'"
               name="startDate"
               required>
      </div>



      <button type="submit" class="btn btn-warning col-xs-12" (click)="send()">Dodaj zadanie!
      </button>

    </form>
  </div>
</div>
