<div class="call-size call-margin"
     [ngClass]="(task.status=='Backlog')?'call-backlog':(task.status=='Done')?'call-done':'call-in-progress'">
  <div class="row">
    <div class="col-xs-12 text-center">
      <a data-toggle="modal" [attr.data-target]="'#' + task.id" style="cursor:pointer">
        <h4><b>{{task.title}}</b></h4>
      </a>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-2">
      <button (click)="previous(task)" type="button" class="btn btn-default btn-sm">
        <span class="glyphicon glyphicon-arrow-left"></span>
      </button>
    </div>
    <div class="col-xs-8 text-center">
      <p><i>{{task.description}}</i></p>
    </div>
    <div class="col-xs-1">
      <button (click)="next(task)" type="button" class="btn btn-default btn-sm">
        <span class="glyphicon glyphicon-arrow-right"></span>
      </button>
    </div>
  </div>
  <div class="row footer-div">
    <div class="col-xs-6 text-right">
      Data: <i>{{task.startDate | date: 'dd/MM/yyyy'}}</i>
    </div>
    <div class="col-xs-6 text-right">
      <p class="">{{task.workedTime}}/{{task.planningTime}}</p>
    </div>
  </div>


</div>

<!-- Modal -->
<div [attr.id]="task.id" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Edytuj zadanie</h4>
      </div>
      <div class="modal-body">
        <app-task-add [task]="task"></app-task-add>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
