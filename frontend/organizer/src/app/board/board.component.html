<div class="col-xs-12">
  <div class="row">
    <h1>
      <div class="col-xs-4 text-center">
        <div class="col-xs-11">
          Backlog
        </div>
      </div>
      <div class="col-xs-4 text-center rightContent">
        <div class="col-xs-11">In progress</div>
      </div>
      <div class="col-xs-4 text-center rightContent">
        <div class="col-xs-11">Done</div>
      </div>

    </h1>

  </div>
  <hr>
  <div class="row">
    <div class="col-xs-4">
      <div class="col-xs-11">
        <div class="row" *ngFor="let task of tasksBacklog">
          <app-board-item [task]="task" (changedTask)="changed($event)"></app-board-item>
        </div>
      </div>
    </div>
    <div class="col-xs-4">
      <div class="col-xs-11">
        <div class="row" *ngFor="let task of tasksInProgress">
          <app-board-item [task]="task" (changedTask)="changed($event)"></app-board-item>
        </div>
      </div>
    </div>
    <div class="col-xs-4">
      <div class="col-xs-11">
        <div class="row" *ngFor="let task of tasksDone">
          <app-board-item [task]="task" (changedTask)="changed($event)"></app-board-item>
        </div>
      </div>
    </div>
  </div>
</div>
